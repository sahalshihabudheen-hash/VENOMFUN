<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENOM FUN - Staff Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        body {font-family:'Press Start 2P',cursive;overflow-x:hidden;background:#1a3d1a;color:#fff;}

        .bg-video {position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-2;}
        .bg-overlay {position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);z-index:-1;}
        #navbar {position:fixed;top:0;left:0;right:0;background:rgba(15,15,15,0.95);backdrop-filter:blur(20px);border-bottom:1px solid rgba(255,255,255,0.1);padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;z-index:100;box-shadow:0 2px 20px rgba(0,0,0,0.5);font-family:'Inter',sans-serif;}
        .nav-brand {display:flex;align-items:center;gap:0.75rem;}
        .nav-logo-img {height:40px;width:40px;object-fit:contain;border-radius:8px;transition:all 0.3s ease;}
        .nav-logo-img:hover {transform:scale(1.05);}
        .nav-logo {color:#fff;font-size:1.25rem;font-weight:700;letter-spacing:0.5px;font-family:'Inter',sans-serif;}
        .nav-links {display:flex;gap:0.5rem;align-items:center;}
        .nav-link {position:relative;color:rgba(255,255,255,0.8);text-decoration:none;font-size:0.9rem;cursor:pointer;padding:0.6rem 1rem;border-radius:8px;transition:all 0.3s ease;font-family:'Inter',sans-serif;font-weight:500;}
        .nav-link:hover {color:#fff;background:rgba(255,255,255,0.1);}
        .discord-btn {display:flex;align-items:center;gap:0.5rem;background:linear-gradient(135deg,#5865F2 0%,#4752C4 100%);color:#fff;padding:0.6rem 1.2rem;border-radius:8px;text-decoration:none;font-size:0.9rem;font-weight:600;transition:all 0.3s ease;box-shadow:0 4px 15px rgba(88,101,242,0.3);}
        .discord-btn:hover {transform:translateY(-2px);box-shadow:0 6px 20px rgba(88,101,242,0.4);}
        .discord-btn svg {width:20px;height:20px;fill:currentColor;}
        .hamburger {display:none;flex-direction:column;gap:5px;cursor:pointer;}
        .hamburger span {width:28px;height:3px;background-color:#fff;border-radius:2px;transition:all 0.3s;}
        .mobile-menu {display:none;position:fixed;top:70px;right:10px;background:rgba(20,20,20,0.98);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,0.1);border-radius:12px;padding:1rem;flex-direction:column;gap:0.5rem;z-index:99;box-shadow:0 8px 32px rgba(0,0,0,0.6);font-family:'Inter',sans-serif;min-width:200px;}
        .mobile-menu.show {display:flex;}

        .container {max-width:1400px;margin:0 auto;padding:3rem 2rem;padding-top:120px;min-height:calc(100vh - 200px);}
        .page-title {text-align:center;font-size:2rem;color:#55ff55;text-shadow:0 0 20px rgba(85,255,85,0.8),0 0 40px rgba(85,255,85,0.6);margin-bottom:3rem;letter-spacing:3px;animation:glow 2s ease-in-out infinite;font-family:'Press Start 2P',cursive;}
        @keyframes glow {0%,100%{text-shadow:0 0 20px rgba(85,255,85,0.8),0 0 40px rgba(85,255,85,0.6);}50%{text-shadow:0 0 30px rgba(85,255,85,1),0 0 60px rgba(85,255,85,0.8),0 0 90px rgba(85,255,85,0.6);}}

        .staff-grid {display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:2rem;margin-bottom:3rem;}
        .staff-card {background:rgba(10,10,15,0.85);backdrop-filter:blur(10px);border:4px solid;border-radius:4px;padding:2rem;text-align:center;transition:all 0.4s cubic-bezier(0.4,0,0.2,1);position:relative;overflow:hidden;box-shadow:0 4px 20px rgba(0,0,0,0.4);}
        .staff-card::before {content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:repeating-linear-gradient(45deg,transparent,transparent 10px,rgba(255,255,255,0.02) 10px,rgba(255,255,255,0.02) 20px);pointer-events:none;z-index:0;}
        .staff-card::after {content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:radial-gradient(ellipse at center,transparent 0%,rgba(0,0,0,0.3) 100%);pointer-events:none;z-index:0;}

        .staff-card.neon-red {border-color:#ff0040;box-shadow:0 0 20px rgba(255,0,64,0.6),inset 0 0 20px rgba(255,0,64,0.1);}
        .staff-card.neon-red::before {background:repeating-linear-gradient(45deg,transparent,transparent 10px,rgba(255,0,64,0.05) 10px,rgba(255,0,64,0.05) 20px);}
        .staff-card.neon-red:hover {transform:scale(1.03);box-shadow:0 0 35px rgba(255,0,64,0.9),0 0 50px rgba(255,0,64,0.6),inset 0 0 25px rgba(255,0,64,0.2);}
        .staff-card.neon-red .avatar-ring {box-shadow:0 0 15px rgba(255,0,64,0.8),0 0 30px rgba(255,0,64,0.5);}
        .staff-card.neon-red:hover .avatar-ring {box-shadow:0 0 25px rgba(255,0,64,1),0 0 45px rgba(255,0,64,0.7);}
        .staff-card.neon-red .staff-role {color:#ff0040;text-shadow:0 0 10px rgba(255,0,64,0.8);}

        .staff-card.neon-dark-blue {border-color:#0055ff;box-shadow:0 0 20px rgba(0,85,255,0.6),inset 0 0 20px rgba(0,85,255,0.1);}
        .staff-card.neon-dark-blue::before {background:repeating-linear-gradient(45deg,transparent,transparent 10px,rgba(0,85,255,0.05) 10px,rgba(0,85,255,0.05) 20px);}
        .staff-card.neon-dark-blue:hover {transform:scale(1.03);box-shadow:0 0 35px rgba(0,85,255,0.9),0 0 50px rgba(0,85,255,0.6),inset 0 0 25px rgba(0,85,255,0.2);}
        .staff-card.neon-dark-blue .avatar-ring {box-shadow:0 0 15px rgba(0,85,255,0.8),0 0 30px rgba(0,85,255,0.5);}
        .staff-card.neon-dark-blue:hover .avatar-ring {box-shadow:0 0 25px rgba(0,85,255,1),0 0 45px rgba(0,85,255,0.7);}
        .staff-card.neon-dark-blue .staff-role {color:#0055ff;text-shadow:0 0 10px rgba(0,85,255,0.8);}

        .staff-card.neon-cyan {border-color:#00d4ff;box-shadow:0 0 20px rgba(0,212,255,0.6),inset 0 0 20px rgba(0,212,255,0.1);}
        .staff-card.neon-cyan::before {background:repeating-linear-gradient(45deg,transparent,transparent 10px,rgba(0,212,255,0.05) 10px,rgba(0,212,255,0.05) 20px);}
        .staff-card.neon-cyan:hover {transform:scale(1.03);box-shadow:0 0 35px rgba(0,212,255,0.9),0 0 50px rgba(0,212,255,0.6),inset 0 0 25px rgba(0,212,255,0.2);}
        .staff-card.neon-cyan .avatar-ring {box-shadow:0 0 15px rgba(0,212,255,0.8),0 0 30px rgba(0,212,255,0.5);}
        .staff-card.neon-cyan:hover .avatar-ring {box-shadow:0 0 25px rgba(0,212,255,1),0 0 45px rgba(0,212,255,0.7);}
        .staff-card.neon-cyan .staff-role {color:#00d4ff;text-shadow:0 0 10px rgba(0,212,255,0.8);}

        .staff-card.neon-purple {border-color:#cc00ff;box-shadow:0 0 20px rgba(204,0,255,0.6),inset 0 0 20px rgba(204,0,255,0.1);}
        .staff-card.neon-purple::before {background:repeating-linear-gradient(45deg,transparent,transparent 10px,rgba(204,0,255,0.05) 10px,rgba(204,0,255,0.05) 20px);}
        .staff-card.neon-purple:hover {transform:scale(1.03);box-shadow:0 0 35px rgba(204,0,255,0.9),0 0 50px rgba(204,0,255,0.6),inset 0 0 25px rgba(204,0,255,0.2);}
        .staff-card.neon-purple .avatar-ring {box-shadow:0 0 15px rgba(204,0,255,0.8),0 0 30px rgba(204,0,255,0.5);}
        .staff-card.neon-purple:hover .avatar-ring {box-shadow:0 0 25px rgba(204,0,255,1),0 0 45px rgba(204,0,255,0.7);}
        .staff-card.neon-purple .staff-role {color:#cc00ff;text-shadow:0 0 10px rgba(204,0,255,0.8);}

        .staff-card.neon-orange {border-color:#ff6600;box-shadow:0 0 20px rgba(255,102,0,0.6),inset 0 0 20px rgba(255,102,0,0.1);}
        .staff-card.neon-orange::before {background:repeating-linear-gradient(45deg,transparent,transparent 10px,rgba(255,102,0,0.05) 10px,rgba(255,102,0,0.05) 20px);}
        .staff-card.neon-orange:hover {transform:scale(1.03);box-shadow:0 0 35px rgba(255,102,0,0.9),0 0 50px rgba(255,102,0,0.6),inset 0 0 25px rgba(255,102,0,0.2);}
        .staff-card.neon-orange .avatar-ring {box-shadow:0 0 15px rgba(255,102,0,0.8),0 0 30px rgba(255,102,0,0.5);}
        .staff-card.neon-orange:hover .avatar-ring {box-shadow:0 0 25px rgba(255,102,0,1),0 0 45px rgba(255,102,0,0.7);}
        .staff-card.neon-orange .staff-role {color:#ff6600;text-shadow:0 0 10px rgba(255,102,0,0.8);}

        .staff-card.neon-green {border-color:#00ff88;box-shadow:0 0 20px rgba(0,255,136,0.6),inset 0 0 20px rgba(0,255,136,0.1);}
        .staff-card.neon-green::before {background:repeating-linear-gradient(45deg,transparent,transparent 10px,rgba(0,255,136,0.05) 10px,rgba(0,255,136,0.05) 20px);}
        .staff-card.neon-green:hover {transform:scale(1.03);box-shadow:0 0 35px rgba(0,255,136,0.9),0 0 50px rgba(0,255,136,0.6),inset 0 0 25px rgba(0,255,136,0.2);}
        .staff-card.neon-green .avatar-ring {box-shadow:0 0 15px rgba(0,255,136,0.8),0 0 30px rgba(0,255,136,0.5);}
        .staff-card.neon-green:hover .avatar-ring {box-shadow:0 0 25px rgba(0,255,136,1),0 0 45px rgba(0,255,136,0.7);}
        .staff-card.neon-green .staff-role {color:#00ff88;text-shadow:0 0 10px rgba(0,255,136,0.8);}

        .avatar-container {position:relative;width:120px;height:120px;margin:0 auto 1.5rem;z-index:1;}
        .avatar-ring {position:absolute;top:-5px;left:-5px;width:130px;height:130px;border-radius:50%;border:3px solid;transition:all 0.4s cubic-bezier(0.4,0,0.2,1);}
        .staff-card:hover .avatar-ring {transform:translateY(-5px);}
        .avatar {width:100%;height:100%;border-radius:50%;position:relative;z-index:2;object-fit:cover;transition:all 0.4s cubic-bezier(0.4,0,0.2,1);}
        .staff-card:hover .avatar {transform:translateY(-5px);}
        .avatar-decoration {position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:140px;height:140px;z-index:3;pointer-events:none;object-fit:contain;transition:all 0.4s cubic-bezier(0.4,0,0.2,1);}
        .staff-card:hover .avatar-decoration {transform:translate(-50%,-50%) translateY(-5px);}
        .profile-effect {position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:300px;height:300px;z-index:-1;opacity:0.3;filter:drop-shadow(0 0 30px currentColor);object-fit:contain;pointer-events:none;}

        .neon-red .avatar-ring {border-color:#ff0040;}
        .neon-dark-blue .avatar-ring {border-color:#0055ff;}
        .neon-cyan .avatar-ring {border-color:#00d4ff;}
        .neon-purple .avatar-ring {border-color:#cc00ff;}
        .neon-orange .avatar-ring {border-color:#ff6600;}
        .neon-green .avatar-ring {border-color:#00ff88;}

        .staff-name {font-size:0.9rem;color:#fff;margin-bottom:0.75rem;text-shadow:0 2px 4px rgba(0,0,0,0.8);position:relative;z-index:1;font-family:'Press Start 2P',cursive;line-height:1.4;}
        .staff-role {font-size:0.65rem;padding:0.4rem 0.8rem;border-radius:4px;display:inline-block;font-family:'Press Start 2P',cursive;position:relative;z-index:1;background:rgba(0,0,0,0.5);border:2px solid currentColor;letter-spacing:1px;}

        .footer {background:#1a1a1a;border-top:4px solid #000;padding:2rem;text-align:center;margin-top:4rem;box-shadow:0 -4px 8px rgba(0,0,0,0.5);}
        .powered-by {font-size:1rem;color:#55ff55;text-shadow:3px 3px 0 #000,4px 4px 0 #003f00;font-weight:bold;letter-spacing:3px;animation:float 3s ease-in-out infinite;}

        @keyframes float {0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}

        @media(max-width:768px){
            .nav-logo-img{height:35px;width:35px;}
            .nav-logo{font-size:1.1rem;}
            .nav-links{display:none;}
            .hamburger{display:flex;}
            .page-title{font-size:1.2rem;}
            .staff-grid{grid-template-columns:1fr;}
            .powered-by{font-size:0.8rem;}
            .staff-name{font-size:0.75rem;}
            .staff-role{font-size:0.55rem;padding:0.3rem 0.6rem;}
        }
        @media(max-width:480px){
            .powered-by{font-size:0.7rem;}
            .staff-name{font-size:0.7rem;}
        }
        @media(min-width:769px) and (max-width:1024px){.staff-grid{grid-template-columns:repeat(2,1fr);}}
        @media(min-width:1025px){.staff-grid{grid-template-columns:repeat(4,1fr);}}
    </style>
</head>

    <div class="container">
        <h1 class="page-title">STAFF TEAM</h1>
        <div class="staff-grid" id="staffGrid"></div>
    </div>

    <footer class="footer">
        <div class="powered-by">⚡ POWERED BY JARVIS ⚡</div>
    </footer>

    <script>
        const staff = [
            {name:"PratikPlayz",avatar:"https://i.postimg.cc/5Nvx0fDh/pratik.png",deco:"https://cdn.discordapp.com/avatar-decoration-presets/a_1bb935d2475c15b79d48a27deb060b70.png",effect:"",role:"Owner",neonClass:"neon-red",hide:false},
            {name:"Sahal_Pro",avatar:"https://i.postimg.cc/kgfLMZX7/SAHAL-PRO.png",deco:"https://cdn.discordapp.com/avatar-decoration-presets/a_1005898c6acf56a9ac5010baf444f6fd.png",effect:"https://cdn.discordapp.com/assets/content/bec17fc4cb484d1f557c66aec2f0573fb07a5bb7988e1bbec797f583e7db14c5",role:"Co-Owner",neonClass:"neon-dark-blue",hide:true},
            {name:"LKT Gaming",avatar:"https://i.postimg.cc/sDprzwh1/LKT.png",deco:"",effect:"",role:"Co-Owner",neonClass:"neon-cyan",hide:false},
            {name:"Gif TV",avatar:"https://i.postimg.cc/SxXHsRBF/GIF.png",deco:"https://cdn.discordapp.com/avatar-decoration-presets/a_1bb935d2475c15b79d48a27deb060b70.png",effect:"",role:"Manager",neonClass:"neon-purple",hide:false},
            {name:"Nep Breezy",avatar:"https://i.postimg.cc/XJ7MkbH0/NEP.png",deco:"https://cdn.discordapp.com/avatar-decoration-presets/a_1bb935d2475c15b79d48a27deb060b70.png",effect:"",role:"Developer",neonClass:"neon-orange",hide:false},
            {name:"Blazecore",avatar:"https://i.postimg.cc/QMZh5vZK/ZORO.png",deco:"",effect:"",role:"Admin",neonClass:"neon-green",hide:false},
            {name:"Gorkhali Warrior",avatar:"https://i.postimg.cc/MTxZkN94/gorkhali.png",deco:"https://cdn.discordapp.com/avatar-decoration-presets/a_1bb935d2475c15b79d48a27deb060b70.png",effect:"",role:"Admin",neonClass:"neon-green",hide:false},
            {name:"Trident",avatar:"https://i.postimg.cc/6Qcg3P9F/Tr1dent.png",deco:"",effect:"",role:"Admin",neonClass:"neon-green",hide:false}
        ];

        const bgMusic = document.getElementById('bgMusic');
        const staffGrid = document.getElementById('staffGrid');
        
        bgMusic.volume = 0.5;
        bgMusic.loop = true;

        document.addEventListener('click', () => {
            bgMusic.play().catch(() => {});
        }, { once: true });

        staff.forEach((member) => {
            if (member.hide) return;

            const card = document.createElement('div');
            card.className = 'staff-card ' + member.neonClass;
            
            card.innerHTML = `
                ${member.effect ? '<img src="' + member.effect + '" alt="Profile effect" class="profile-effect">' : ''}
                <div class="avatar-container">
                    <div class="avatar-ring"></div>
                    <img src="${member.avatar}" alt="Avatar of ${member.name}" class="avatar">
                    ${member.deco ? '<img src="' + member.deco + '" alt="Avatar decoration" class="avatar-decoration">' : ''}
                </div>
                <div class="staff-name">${member.name}</div>
                <div class="staff-role">${member.role}</div>
            `;

            staffGrid.appendChild(card);
        });

        function toggleMobileMenu() {
            document.getElementById('mobile-menu').classList.toggle('show');
        }
    </script>
</body>
</html>
