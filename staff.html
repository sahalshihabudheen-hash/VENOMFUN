<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENOM FUN - Staff Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        body {font-family:'Press Start 2P',cursive;overflow-x:hidden;background:#1a3d1a;color:#fff;}

        .bg-video {position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-2;}
        .bg-overlay {position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);z-index:-1;}
        #navbar {position:fixed;top:0;left:0;right:0;background:linear-gradient(180deg,rgba(26,61,26,0.95) 0%,rgba(13,31,13,0.98) 100%);backdrop-filter:blur(10px);border-bottom:4px solid #55ff55;border-top:2px solid rgba(85,255,85,0.3);padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;z-index:100;box-shadow:0 4px 20px rgba(85,255,85,0.3),0 8px 40px rgba(0,0,0,0.6);font-family:'Press Start 2P',cursive;animation:navGlow 3s ease-in-out infinite;}
        @keyframes navGlow {0%,100%{box-shadow:0 4px 20px rgba(85,255,85,0.3),0 8px 40px rgba(0,0,0,0.6);}50%{box-shadow:0 4px 30px rgba(85,255,85,0.5),0 8px 50px rgba(0,0,0,0.8);}}
        .nav-brand {display:flex;align-items:center;gap:1rem;animation:float 3s ease-in-out infinite;}
        .nav-logo-img {height:50px;width:50px;object-fit:contain;filter:drop-shadow(0 0 10px #55ff55) drop-shadow(2px 2px 0 #000);transition:all 0.3s;}
        .nav-logo-img:hover {transform:scale(1.1) rotate(5deg);filter:drop-shadow(0 0 20px #55ff55) drop-shadow(2px 2px 0 #000);}
        .nav-logo {color:#ffed4e;font-size:1.2rem;text-shadow:0 0 10px rgba(255,237,78,0.5),3px 3px 0 #000,4px 4px 0 #3f3f00;font-weight:normal;letter-spacing:2px;font-family:'Press Start 2P',cursive;}
        .nav-links {display:flex;gap:1.5rem;}
        .nav-link {position:relative;color:#fff;text-decoration:none;font-size:0.85rem;cursor:pointer;text-shadow:2px 2px 0 #000,0 0 10px rgba(85,255,85,0.3);padding:0.7rem 1.2rem;background:linear-gradient(180deg,#3a6a3a 0%,#2a5a2a 100%);border:3px solid #55ff55;border-radius:4px;transition:all 0.2s;font-family:'Press Start 2P',cursive;box-shadow:0 4px 0 #1a3a1a,0 0 10px rgba(85,255,85,0.2);overflow:hidden;}
        .nav-link::before {content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.2),transparent);transition:left 0.5s;}
        .nav-link:hover {background:linear-gradient(180deg,#4a7a4a 0%,#3a6a3a 100%);transform:translateY(-2px);box-shadow:0 6px 0 #1a3a1a,0 0 20px rgba(85,255,85,0.5);text-shadow:2px 2px 0 #000,0 0 15px rgba(85,255,85,0.6);}
        .nav-link:hover::before {left:100%;}
        .nav-link:active {transform:translateY(2px);box-shadow:0 2px 0 #1a3a1a,0 0 10px rgba(85,255,85,0.2);}
        .hamburger {display:none;flex-direction:column;gap:5px;cursor:pointer;}
        .hamburger span {width:30px;height:4px;background-color:#ffed4e;box-shadow:2px 2px 0 #000;transition:all 0.3s;}
        .mobile-menu {display:none;position:fixed;top:80px;right:10px;background:#2d2d2d;border:4px solid #000;padding:1.5rem;flex-direction:column;gap:1rem;z-index:99;box-shadow:4px 4px 0 #000;font-family:'Press Start 2P',cursive;}
        .mobile-menu.show {display:flex;}

        .container {max-width:1400px;margin:0 auto;padding:3rem 2rem;padding-top:120px;min-height:calc(100vh - 200px);}
        .page-title {text-align:center;font-size:2rem;color:#55ff55;text-shadow:0 0 20px rgba(85,255,85,0.5);margin-bottom:3rem;letter-spacing:3px;animation:glow 2s ease-in-out infinite;font-family:'Press Start 2P',cursive;}
        @keyframes glow {0%,100%{text-shadow:0 0 20px rgba(85,255,85,0.5);}50%{text-shadow:0 0 30px rgba(85,255,85,0.5),0 0 60px rgba(85,255,85,0.5);}}

        .staff-grid {display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:2rem;margin-bottom:3rem;}
        .staff-card {background:rgba(30,60,30,0.6);backdrop-filter:blur(10px);border:3px solid #55ff55;border-radius:8px;padding:2rem;text-align:center;transition:all 0.3s;box-shadow:0 4px 20px rgba(85,255,85,0.2);animation:float 3s ease-in-out infinite;position:relative;overflow:hidden;}
        .staff-card::before {content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:repeating-linear-gradient(45deg,transparent,transparent 10px,rgba(255,255,255,0.03) 10px,rgba(255,255,255,0.03) 20px);pointer-events:none;}
        .staff-card:hover {transform:translateY(-10px) scale(1.05);box-shadow:0 8px 40px rgba(85,255,85,0.5);}
        @keyframes float {0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}
        .staff-card:nth-child(2){animation-delay:0.5s;}.staff-card:nth-child(3){animation-delay:1s;}.staff-card:nth-child(4){animation-delay:1.5s;}.staff-card:nth-child(5){animation-delay:2s;}.staff-card:nth-child(6){animation-delay:2.5s;}.staff-card:nth-child(7){animation-delay:3s;}.staff-card:nth-child(8){animation-delay:3.5s;}

        .avatar-container {position:relative;width:120px;height:120px;margin:0 auto 1.5rem;}
        .avatar {width:100%;height:100%;border-radius:50%;border:3px solid #55ff55;box-shadow:0 0 20px rgba(85,255,85,0.5);position:relative;z-index:2;object-fit:cover;}
        .avatar-decoration {position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:140px;height:140px;z-index:3;pointer-events:none;object-fit:contain;}
        .profile-effect {position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:300px;height:300px;z-index:-1;opacity:0.3;filter:drop-shadow(0 0 30px #55ff55);object-fit:contain;pointer-events:none;}

        .staff-name {font-size:0.9rem;color:#fff;margin-bottom:0.5rem;text-shadow:0 0 10px rgba(255,255,255,0.5);position:relative;z-index:1;}
        .staff-role {font-size:0.7rem;color:#55ff55;text-shadow:0 0 10px rgba(85,255,85,0.5);position:relative;z-index:1;}

        .footer {background:#1a1a1a;border-top:4px solid #000;padding:2rem;text-align:center;margin-top:4rem;box-shadow:0 -4px 8px rgba(0,0,0,0.5);}
        .powered-by {font-size:1rem;color:#55ff55;text-shadow:3px 3px 0 #000,4px 4px 0 #003f00;font-weight:bold;letter-spacing:3px;animation:float 3s ease-in-out infinite;}

        @media(max-width:768px){
            .nav-logo-img{height:35px;width:35px;}
            .nav-logo{font-size:0.8rem;}
            .nav-links{display:none;}
            .hamburger{display:flex;}
            .page-title{font-size:1.2rem;}
            .staff-grid{grid-template-columns:1fr;}
            .powered-by{font-size:0.8rem;}
        }
        @media(max-width:480px){
            .powered-by{font-size:0.7rem;}
        }
        @media(min-width:769px) and (max-width:1024px){.staff-grid{grid-template-columns:repeat(2,1fr);}}
        @media(min-width:1025px){.staff-grid{grid-template-columns:repeat(4,1fr);}}
    </style>
</head>
<body>
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="https://files.catbox.moe/a3fhgr.mp4" type="video/mp4">
    </video>
    <div class="bg-overlay"></div>

    <audio id="bgMusic" loop preload="auto">
        <source src="https://files.catbox.moe/yir7i1.mp3" type="audio/mpeg">
    </audio>

    <nav id="navbar">
        <div class="nav-brand">
            <img src="https://i.postimg.cc/CKmS33QZ/Blood-Venom-SMP-512x512.png" alt="Venom Fun Logo" class="nav-logo-img">
            <div class="nav-logo">⛏ VENOM FUN ⛏</div>
        </div>
        <div class="nav-links">
            <a class="nav-link" href="index.html">HOME</a>
            <a class="nav-link" href="staff.html">STAFF</a>
            <a class="nav-link" href="inviteplans.html">INVITE PLANS</a>
            <a class="nav-link" href="boostplans.html">BOOST PLANS</a>
        </div>
        <div class="hamburger" onclick="toggleMobileMenu()"><span></span><span></span><span></span></div>
    </nav>
    <div class="mobile-menu" id="mobile-menu">
        <a class="nav-link" href="index.html" onclick="toggleMobileMenu()">HOME</a>
        <a class="nav-link" href="staff.html" onclick="toggleMobileMenu()">STAFF</a>
        <a class="nav-link" href="inviteplans.html" onclick="toggleMobileMenu()">INVITE PLANS</a>
        <a class="nav-link" href="boostplans.html" onclick="toggleMobileMenu()">BOOST PLANS</a>
    </div>

    <div class="container">
        <h1 class="page-title">STAFF TEAM</h1>
        <div class="staff-grid" id="staffGrid"></div>
    </div>

    <footer class="footer">
        <div class="powered-by">⚡ POWERED BY JARVIS ⚡</div>
    </footer>

    <script>
        const staff = [
            {name:"PratikPlayz",avatar:"https://i.postimg.cc/5Nvx0fDh/pratik.png",deco:"https://cdn.discordapp.com/avatar-decoration-presets/a_1bb935d2475c15b79d48a27deb060b70.png",effect:"",role:"Owner",hide:false},
            {name:"Sahal Pro",avatar:"https://i.postimg.cc/kgfLMZX7/SAHAL-PRO.png",deco:"https://cdn.discordapp.com/avatar-decoration-presets/a_1005898c6acf56a9ac5010baf444f6fd.png",effect:"https://cdn.discordapp.com/assets/content/bec17fc4cb484d1f557c66aec2f0573fb07a5bb7988e1bbec797f583e7db14c5",role:"Co-Owner",hide:false},
            {name:"LKT Gaming",avatar:"https://i.postimg.cc/sDprzwh1/LKT.png",deco:"",effect:"",role:"Co-Owner",hide:false},
            {name:"Gif TV",avatar:"https://i.postimg.cc/SxXHsRBF/GIF.png",deco:"https://cdn.discordapp.com/avatar-decoration-presets/a_1bb935d2475c15b79d48a27deb060b70.png",effect:"",role:"Manager",hide:false},
            {name:"Nep Breezy",avatar:"https://i.postimg.cc/XJ7MkbH0/NEP.png",deco:"https://cdn.discordapp.com/avatar-decoration-presets/a_1bb935d2475c15b79d48a27deb060b70.png",effect:"",role:"Developer",hide:false},
            {name:"Blazecore",avatar:"https://i.postimg.cc/QMZh5vZK/ZORO.png",deco:"",effect:"",role:"Admin",hide:false},
            {name:"Gorkhali Warrior",avatar:"https://i.postimg.cc/MTxZkN94/gorkhali.png",deco:"https://cdn.discordapp.com/avatar-decoration-presets/a_1bb935d2475c15b79d48a27deb060b70.png",effect:"",role:"Admin",hide:false},
            {name:"Trident",avatar:"https://i.postimg.cc/6Qcg3P9F/Tr1dent.png",deco:"",effect:"",role:"Admin",hide:false}
        ];

        const bgMusic = document.getElementById('bgMusic');
        const staffGrid = document.getElementById('staffGrid');
        
        bgMusic.volume = 0.5;
        bgMusic.loop = true;

        // Auto-play background music
        document.addEventListener('click', () => {
            bgMusic.play().catch(() => {});
        }, { once: true });

        // Render staff cards
        staff.forEach((member) => {
            if (member.hide) return;

            const card = document.createElement('div');
            card.className = 'staff-card';
            
            card.innerHTML = `
                ${member.effect ? `<img src="${member.effect}" alt="effect" class="profile-effect">` : ''}
                <div class="avatar-container">
                    <img src="${member.avatar}" alt="${member.name}" class="avatar">
                    ${member.deco ? `<img src="${member.deco}" alt="decoration" class="avatar-decoration">` : ''}
                </div>
                <div class="staff-name">${member.name}</div>
                <div class="staff-role">${member.role}</div>
            `;

            staffGrid.appendChild(card);
        });

        function toggleMobileMenu() {
            document.getElementById('mobile-menu').classList.toggle('show');
        }
    </script>
</body>
</html>
