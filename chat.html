<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENOM FUN - Server Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        body {font-family:'Press Start 2P',cursive;overflow-x:hidden;background:#0a0a0a;color:#fff;}

        .bg-video {position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-2;}
        .bg-overlay {position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);z-index:-1;}

        #navbar {position:fixed;top:0;left:0;right:0;background:rgba(15,15,15,0.95);backdrop-filter:blur(20px);border-bottom:1px solid rgba(255,255,255,0.1);padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;z-index:100;box-shadow:0 2px 20px rgba(0,0,0,0.5);font-family:'Inter',sans-serif;}
        .nav-brand {display:flex;align-items:center;gap:0.75rem;}
        .nav-logo-img {height:40px;width:40px;object-fit:contain;border-radius:8px;transition:all 0.3s ease;}
        .nav-logo-img:hover {transform:scale(1.05);}
        .nav-logo {color:#fff;font-size:1.25rem;font-weight:700;letter-spacing:0.5px;font-family:'Inter',sans-serif;}
        .nav-links {display:flex;gap:0.5rem;align-items:center;}
        .nav-link {position:relative;color:rgba(255,255,255,0.8);text-decoration:none;font-size:0.9rem;cursor:pointer;padding:0.6rem 1rem;border-radius:8px;transition:all 0.3s ease;font-family:'Inter',sans-serif;font-weight:500;}
        .nav-link:hover {color:#fff;background:rgba(255,255,255,0.1);}
        .discord-btn {display:flex;align-items:center;gap:0.5rem;background:linear-gradient(135deg,#5865F2 0%,#4752C4 100%);color:#fff;padding:0.6rem 1.2rem;border-radius:8px;text-decoration:none;font-size:0.9rem;font-weight:600;transition:all 0.3s ease;box-shadow:0 4px 15px rgba(88,101,242,0.3);}
        .discord-btn:hover {transform:translateY(-2px);box-shadow:0 6px 20px rgba(88,101,242,0.4);}
        .discord-btn svg {width:20px;height:20px;fill:currentColor;}
        .hamburger {display:none;flex-direction:column;gap:5px;cursor:pointer;}
        .hamburger span {width:28px;height:3px;background-color:#fff;border-radius:2px;transition:all 0.3s;}
        .mobile-menu {display:none;position:fixed;top:70px;right:10px;background:rgba(20,20,20,0.98);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,0.1);border-radius:12px;padding:1rem;flex-direction:column;gap:0.5rem;z-index:99;box-shadow:0 8px 32px rgba(0,0,0,0.6);font-family:'Inter',sans-serif;min-width:200px;}
        .mobile-menu.show {display:flex;}

        .container {max-width:600px;margin:0 auto;padding:2rem;padding-top:120px;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;}

        .chat-box {background:rgba(10,10,15,0.9);backdrop-filter:blur(15px);border:6px solid #55ff55;border-radius:4px;padding:2.5rem;width:100%;box-shadow:0 0 30px rgba(85,255,85,0.6),inset 0 0 20px rgba(85,255,85,0.1);position:relative;}
        .chat-box::before {content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:repeating-linear-gradient(45deg,transparent,transparent 10px,rgba(85,255,85,0.03) 10px,rgba(85,255,85,0.03) 20px);pointer-events:none;}

        .chat-title {text-align:center;font-size:1.3rem;color:#55ff55;text-shadow:0 0 20px rgba(85,255,85,0.9),0 0 40px rgba(85,255,85,0.6);margin-bottom:2rem;letter-spacing:2px;animation:glow 2s ease-in-out infinite;}
        @keyframes glow {0%,100%{text-shadow:0 0 20px rgba(85,255,85,0.9),0 0 40px rgba(85,255,85,0.6);}50%{text-shadow:0 0 30px rgba(85,255,85,1),0 0 60px rgba(85,255,85,0.8);}}

        .input-group {margin-bottom:1.5rem;}
        .input-label {display:block;color:#55ff55;font-size:0.7rem;margin-bottom:0.5rem;letter-spacing:1px;text-shadow:0 0 10px rgba(85,255,85,0.6);}

        .input-field {width:100%;padding:0.8rem;font-family:'Press Start 2P',cursive;font-size:0.7rem;background:rgba(20,20,20,0.8);border:4px solid #00d4ff;border-radius:2px;color:#fff;outline:none;transition:all 0.3s ease;box-shadow:0 0 15px rgba(0,212,255,0.4),inset 0 0 10px rgba(0,212,255,0.1);}
        .input-field:focus {border-color:#55ff55;box-shadow:0 0 25px rgba(85,255,85,0.7),inset 0 0 15px rgba(85,255,85,0.2);}
        .input-field::placeholder {color:#666;font-size:0.65rem;}

        textarea.input-field {min-height:100px;resize:vertical;font-family:'Press Start 2P',cursive;line-height:1.5;}

        .send-btn {width:100%;padding:1rem;font-family:'Press Start 2P',cursive;font-size:0.8rem;background:linear-gradient(180deg,#55ff55 0%,#3fa03f 100%);border:4px solid #2a7a2a;border-top:4px solid #6aff6a;border-left:4px solid #6aff6a;color:#000;font-weight:bold;cursor:pointer;transition:all 0.2s ease;border-radius:2px;letter-spacing:2px;text-shadow:1px 1px 0 rgba(0,0,0,0.3);box-shadow:0 0 20px rgba(85,255,85,0.5),inset 0 0 10px rgba(255,255,255,0.2);}
        .send-btn:hover {background:linear-gradient(180deg,#6aff6a 0%,#55ff55 100%);box-shadow:0 0 35px rgba(85,255,85,0.9),inset 0 0 15px rgba(255,255,255,0.3);transform:translateY(-2px);}
        .send-btn:active {transform:translateY(1px);border-top:4px solid #3fa03f;border-left:4px solid #3fa03f;}
        .send-btn:disabled {opacity:0.5;cursor:not-allowed;transform:none;}

        .notification {position:fixed;top:100px;left:50%;transform:translateX(-50%) translateY(-100px);background:rgba(85,255,85,0.95);color:#000;padding:1rem 2rem;border-radius:4px;border:4px solid #2a7a2a;font-size:0.7rem;letter-spacing:1px;box-shadow:0 0 30px rgba(85,255,85,0.9);opacity:0;transition:all 0.4s ease;z-index:1000;text-align:center;font-weight:bold;}
        .notification.show {opacity:1;transform:translateX(-50%) translateY(0);}

        .footer {background:#1a1a1a;border-top:4px solid #000;padding:2rem;text-align:center;margin-top:4rem;box-shadow:0 -4px 8px rgba(0,0,0,0.5);}
        .powered-by {font-size:0.9rem;color:#55ff55;text-shadow:3px 3px 0 #000,4px 4px 0 #003f00;font-weight:bold;letter-spacing:3px;animation:float 3s ease-in-out infinite;}
        @keyframes float {0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}

        @media(max-width:768px){
            .nav-logo-img{height:35px;width:35px;}
            .nav-logo{font-size:1.1rem;}
            .nav-links{display:none;}
            .hamburger{display:flex;}
            .container{padding:1rem;padding-top:100px;}
            .chat-box{padding:1.5rem;}
            .chat-title{font-size:0.9rem;}
            .input-label{font-size:0.6rem;}
            .input-field{font-size:0.6rem;padding:0.7rem;}
            .input-field::placeholder{font-size:0.55rem;}
            .send-btn{font-size:0.7rem;padding:0.9rem;}
            .notification{font-size:0.6rem;padding:0.8rem 1.5rem;}
            .powered-by{font-size:0.7rem;}
        }
        @media(max-width:480px){
            .chat-title{font-size:0.75rem;}
            .input-field{font-size:0.55rem;}
            .send-btn{font-size:0.6rem;}
        }
    </style>
</head>

    <div class="container">
        <div class="chat-box">
            <h1 class="chat-title">⚔ MINECRAFT SERVER CHAT ⚔</h1>
            
            <div class="input-group">
                <label class="input-label" for="username">USERNAME</label>
                <input type="text" id="username" class="input-field" placeholder="Enter your Minecraft username..." maxlength="30">
            </div>

            <div class="input-group">
                <label class="input-label" for="message">MESSAGE</label>
                <textarea id="message" class="input-field" placeholder="Type your message here..." maxlength="500"></textarea>
            </div>

            <button id="sendBtn" class="send-btn">⚡ SEND MESSAGE ⚡</button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <footer class="footer">
        <div class="powered-by">⚡ POWERED BY JARVIS ⚡</div>
    </footer>

    <script>
        const bgMusic = document.getElementById('bgMusic');
        const usernameInput = document.getElementById('username');
        const messageInput = document.getElementById('message');
        const sendBtn = document.getElementById('sendBtn');
        const notification = document.getElementById('notification');
        
        bgMusic.volume = 0.5;
        bgMusic.loop = true;

        document.addEventListener('click', () => {
            bgMusic.play().catch(() => {});
        }, { once: true });

        function toggleMobileMenu() {
            document.getElementById('mobile-menu').classList.toggle('show');
        }

        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        async function sendMessage() {
            const username = usernameInput.value.trim();
            const message = messageInput.value.trim();

            if (!username) {
                showNotification('⚠ Please enter a username!');
                return;
            }

            if (!message) {
                showNotification('⚠ Please enter a message!');
                return;
            }

            sendBtn.disabled = true;
            sendBtn.textContent = '⏳ SENDING...';

            try {
                const response = await fetch('https://discord.com/api/webhooks/1443283756700926022/IPFJZ1mMGnwYeWLAix4F6B0sw0JEtw2rql3Zy_YgnXEj81OvdH0hxihw6Jk3AZf_q6Z4', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        content: message
                    })
                });

                if (response.ok || response.status === 204) {
                    showNotification('✓ Message Sent!');
                    messageInput.value = '';
                } else {
                    showNotification('✗ Failed to send message!');
                }
            } catch (error) {
                showNotification('✗ Error sending message!');
                console.error('Error:', error);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = '⚡ SEND MESSAGE ⚡';
            }
        }

        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
