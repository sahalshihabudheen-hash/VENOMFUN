<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        body {font-family:'Press Start 2P',cursive;overflow-x:hidden;background:#1a3d1a;color:#fff;}

        .bg-video {position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-2;}
        .bg-overlay {position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);z-index:-1;}
        #navbar {position:fixed;top:0;left:0;right:0;background:rgba(15,15,15,0.95);backdrop-filter:blur(20px);border-bottom:1px solid rgba(255,255,255,0.1);padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;z-index:100;box-shadow:0 2px 20px rgba(0,0,0,0.5);font-family:'Inter',sans-serif;}
        .nav-brand {display:flex;align-items:center;gap:0.75rem;}
        .nav-logo-img {height:40px;width:40px;object-fit:contain;border-radius:8px;transition:all 0.3s ease;}
        .nav-logo-img:hover {transform:scale(1.05);}
        .nav-logo {color:#fff;font-size:1.25rem;font-weight:700;letter-spacing:0.5px;font-family:'Inter',sans-serif;}
        .nav-links {display:flex;gap:0.5rem;align-items:center;}
        .nav-link {position:relative;color:rgba(255,255,255,0.8);text-decoration:none;font-size:0.9rem;cursor:pointer;padding:0.6rem 1rem;border-radius:8px;transition:all 0.3s ease;font-family:'Inter',sans-serif;font-weight:500;}
        .nav-link:hover {color:#fff;background:rgba(255,255,255,0.1);}
        .discord-btn {display:flex;align-items:center;gap:0.5rem;background:linear-gradient(135deg,#5865F2 0%,#4752C4 100%);color:#fff;padding:0.6rem 1.2rem;border-radius:8px;text-decoration:none;font-size:0.9rem;font-weight:600;transition:all 0.3s ease;box-shadow:0 4px 15px rgba(88,101,242,0.3);}
        .discord-btn:hover {transform:translateY(-2px);box-shadow:0 6px 20px rgba(88,101,242,0.4);}
        .discord-btn svg {width:20px;height:20px;fill:currentColor;}
        .hamburger {display:none;flex-direction:column;gap:5px;cursor:pointer;}
        .hamburger span {width:28px;height:3px;background-color:#fff;border-radius:2px;transition:all 0.3s;}
        .mobile-menu {display:none;position:fixed;top:70px;right:10px;background:rgba(20,20,20,0.98);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,0.1);border-radius:12px;padding:1rem;flex-direction:column;gap:0.5rem;z-index:99;box-shadow:0 8px 32px rgba(0,0,0,0.6);font-family:'Inter',sans-serif;min-width:200px;}
        .mobile-menu.show {display:flex;}

        .container {max-width:1400px;margin:0 auto;padding:3rem 2rem;padding-top:120px;min-height:calc(100vh - 200px);}
        .page-title {text-align:center;font-size:2rem;color:#55ff55;text-shadow:0 0 30px rgba(85,255,85,0.8),0 0 60px rgba(85,255,85,0.6),0 0 90px rgba(85,255,85,0.4);margin-bottom:3rem;letter-spacing:3px;animation:glow 2s ease-in-out infinite;font-family:'Press Start 2P',cursive;}
        @keyframes glow {0%,100%{text-shadow:0 0 30px rgba(85,255,85,0.8),0 0 60px rgba(85,255,85,0.6);}50%{text-shadow:0 0 40px rgba(85,255,85,1),0 0 80px rgba(85,255,85,0.8),0 0 120px rgba(85,255,85,0.6);}}

        .rewards-grid {display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:2.5rem;margin-bottom:3rem;max-width:1200px;margin-left:auto;margin-right:auto;}
        
        .reward-card {background:rgba(20,20,20,0.8);backdrop-filter:blur(10px);border-radius:12px;padding:2.5rem;text-align:center;transition:all 0.4s cubic-bezier(0.4,0,0.2,1);box-shadow:0 8px 32px rgba(0,0,0,0.5);position:relative;overflow:hidden;animation:float 3s ease-in-out infinite;}
        .reward-card::before {content:'';position:absolute;top:0;left:0;right:0;bottom:0;background:repeating-linear-gradient(45deg,transparent,transparent 15px,rgba(255,255,255,0.02) 15px,rgba(255,255,255,0.02) 30px);pointer-events:none;z-index:1;}
        .reward-card:hover {transform:translateY(-12px) scale(1.05);box-shadow:0 16px 48px rgba(0,0,0,0.7);}
        @keyframes float {0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);}}
        .reward-card:nth-child(2){animation-delay:0.5s;}.reward-card:nth-child(3){animation-delay:1s;}.reward-card:nth-child(4){animation-delay:1.5s;}

        .reward-icon {font-size:4rem;margin-bottom:1.5rem;filter:drop-shadow(0 0 20px currentColor);animation:pulse 2s ease-in-out infinite;position:relative;z-index:2;}
        @keyframes pulse {0%,100%{transform:scale(1);}50%{transform:scale(1.1);}}
        
        .reward-title {font-size:0.9rem;color:#fff;margin-bottom:0.8rem;text-shadow:0 0 15px rgba(255,255,255,0.6);letter-spacing:2px;position:relative;z-index:2;font-family:'Press Start 2P',cursive;}
        .reward-subtitle {font-size:0.75rem;margin-top:0.5rem;opacity:0.9;letter-spacing:1px;position:relative;z-index:2;font-family:'Press Start 2P',cursive;}

        /* Neon Blue */
        .neon-blue {border:3px solid #00d4ff;box-shadow:0 0 20px rgba(0,212,255,0.4),inset 0 0 20px rgba(0,212,255,0.1);}
        .neon-blue:hover {border-color:#00d4ff;box-shadow:0 0 40px rgba(0,212,255,0.8),0 0 80px rgba(0,212,255,0.5),inset 0 0 30px rgba(0,212,255,0.2);}
        .neon-blue .reward-icon {color:#00d4ff;}
        .neon-blue .reward-subtitle {color:#00d4ff;}

        /* Neon Cyan */
        .neon-cyan {border:3px solid #00ffff;box-shadow:0 0 20px rgba(0,255,255,0.4),inset 0 0 20px rgba(0,255,255,0.1);}
        .neon-cyan:hover {border-color:#00ffff;box-shadow:0 0 40px rgba(0,255,255,0.8),0 0 80px rgba(0,255,255,0.5),inset 0 0 30px rgba(0,255,255,0.2);}
        .neon-cyan .reward-icon {color:#00ffff;}
        .neon-cyan .reward-subtitle {color:#00ffff;}

        /* Neon Red */
        .neon-red {border:3px solid #ff0040;box-shadow:0 0 20px rgba(255,0,64,0.4),inset 0 0 20px rgba(255,0,64,0.1);}
        .neon-red:hover {border-color:#ff0040;box-shadow:0 0 40px rgba(255,0,64,0.8),0 0 80px rgba(255,0,64,0.5),inset 0 0 30px rgba(255,0,64,0.2);}
        .neon-red .reward-icon {color:#ff0040;}
        .neon-red .reward-subtitle {color:#ff0040;}

        /* Neon Rose Pink */
        .neon-rose {border:3px solid #ff1493;box-shadow:0 0 20px rgba(255,20,147,0.4),inset 0 0 20px rgba(255,20,147,0.1);}
        .neon-rose:hover {border-color:#ff1493;box-shadow:0 0 40px rgba(255,20,147,0.8),0 0 80px rgba(255,20,147,0.5),inset 0 0 30px rgba(255,20,147,0.2);}
        .neon-rose .reward-icon {color:#ff1493;}
        .neon-rose .reward-subtitle {color:#ff1493;}

        .footer {background:#1a1a1a;border-top:4px solid #000;padding:2rem;text-align:center;margin-top:4rem;box-shadow:0 -4px 8px rgba(0,0,0,0.5);}
        .powered-by {font-size:1rem;color:#55ff55;text-shadow:3px 3px 0 #000,4px 4px 0 #003f00;font-weight:bold;letter-spacing:3px;animation:float 3s ease-in-out infinite;}

        @media(max-width:768px){
            .nav-logo-img{height:35px;width:35px;}
            .nav-logo{font-size:1.1rem;}
            .nav-links{display:none;}
            .hamburger{display:flex;}
            .page-title{font-size:1.2rem;letter-spacing:2px;}
            .rewards-grid{grid-template-columns:1fr;gap:2rem;}
            .reward-card{padding:2rem;}
            .reward-icon{font-size:3rem;}
            .reward-title{font-size:0.8rem;}
            .powered-by{font-size:0.8rem;}
        }
        @media(max-width:480px){
            .powered-by{font-size:0.7rem;}
            .reward-title{font-size:0.7rem;}
            .reward-subtitle{font-size:0.65rem;}
        }
        @media(min-width:769px) and (max-width:1024px){.rewards-grid{grid-template-columns:repeat(2,1fr);}}
