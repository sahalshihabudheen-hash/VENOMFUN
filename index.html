<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENOMFUM - Minecraft Lifesteal Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 1200px;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6),
                        0 0 80px rgba(0, 255, 255, 0.4);
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        h1 {
            font-size: 5rem;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                         0 0 40px rgba(255, 255, 255, 0.6),
                         0 0 60px rgba(255, 255, 255, 0.4);
            margin-bottom: 1rem;
            font-weight: bold;
            letter-spacing: 0.1em;
        }

        h2 {
            font-size: 2rem;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6),
                         0 0 20px rgba(255, 255, 255, 0.4);
            font-weight: normal;
            letter-spacing: 0.05em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="bgVideo" autoplay muted loop playsinline>
            <source src="https://files.catbox.moe/oxz09v.mp4" type="video/mp4">
        </video>
        <div class="text-overlay">
            <h1>VENOMFUM</h1>
            <h2>Minecraft Lifesteal Server</h2>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://files.catbox.moe/yir7i1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('bgMusic');
        const video = document.getElementById('bgVideo');
        let audioStarted = false;

        function startAudio() {
            if (!audioStarted) {
                audio.muted = false;
                audio.volume = 1.0;
                audio.play().catch(() => {});
                audioStarted = true;
            }
        }

        audio.muted = true;
        audio.play().then(() => {
            setTimeout(() => {
                startAudio();
            }, 1000);
        }).catch(() => {});

        document.body.addEventListener('click', startAudio, { once: true });
        document.body.addEventListener('touchstart', startAudio, { once: true });
    </script>
</body>
</html>
