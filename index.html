<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VENOM FUN - Lifesteal SMP</title>
<style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {font-family:'Courier New',monospace;color:#fff;min-height:100vh;overflow-x:hidden;background:#000;}

    @font-face {font-family:'Minecraft';src:url('data:font/woff2;base64,d09GMgABAAAAAAT8AA0AAAAAC');}

    #bg-video {position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-2;filter:brightness(0.7);}
    .video-overlay {position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(180deg,rgba(0,0,0,0.4) 0%,rgba(0,0,0,0.7) 100%);z-index:-1;}

    #navbar {position:fixed;top:0;left:0;right:0;background:linear-gradient(180deg,#2d2d2d 0%,#1a1a1a 100%);border-bottom:4px solid #000;border-top:2px solid #555;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;z-index:100;box-shadow:0 4px 8px rgba(0,0,0,0.5);}
    .nav-logo {color:#ffed4e;font-size:1.2rem;text-shadow:3px 3px 0 #000,4px 4px 0 #3f3f00;font-weight:bold;letter-spacing:2px;}
    .nav-links {display:flex;gap:2rem;}
    .nav-link {color:#fff;text-decoration:none;font-size:0.9rem;cursor:pointer;text-shadow:2px 2px 0 #000;padding:0.5rem 1rem;background:#5a5a5a;border:2px solid #000;border-top:2px solid #8a8a8a;border-left:2px solid #8a8a8a;transition:all 0.1s;}
    .nav-link:hover {background:#7a7a7a;transform:translate(1px,1px);border-top:2px solid #5a5a5a;border-left:2px solid #5a5a5a;}
    .nav-link:active {background:#4a4a4a;transform:translate(2px,2px);}
    .hamburger {display:none;flex-direction:column;gap:5px;cursor:pointer;}
    .hamburger span {width:30px;height:4px;background-color:#ffed4e;box-shadow:2px 2px 0 #000;transition:all 0.3s;}
    .mobile-menu {display:none;position:fixed;top:80px;right:10px;background:#2d2d2d;border:4px solid #000;padding:1.5rem;flex-direction:column;gap:1rem;z-index:99;box-shadow:4px 4px 0 #000;}
    .mobile-menu.show {display:flex;}

    #main-content {width:100%;min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:2rem;padding-top:120px;}
    .main-wrapper {text-align:center;max-width:700px;width:100%;animation:fadeIn 1s ease-out;}
    @keyframes fadeIn {from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}
    @keyframes float {0%,100%{transform:translateY(0px);}50%{transform:translateY(-15px);}}
    h1 {font-size:4rem;color:#ffed4e;text-shadow:6px 6px 0 #000,7px 7px 0 #3f3f00;margin-bottom:1rem;animation:float 3s ease-in-out infinite;letter-spacing:4px;image-rendering:pixelated;}
    .subtitle {font-size:1.2rem;color:#55ff55;text-shadow:3px 3px 0 #000,4px 4px 0 #003f00;margin-bottom:2rem;letter-spacing:2px;}

    .server-info {background:linear-gradient(180deg,#3a3a3a 0%,#2a2a2a 100%);border:4px solid #000;border-top:4px solid #5a5a5a;border-left:4px solid #5a5a5a;padding:2.5rem;text-align:center;margin-top:2rem;box-shadow:8px 8px 0 #000;position:relative;}
    .server-info::before {content:'';position:absolute;top:-4px;left:-4px;right:-4px;bottom:-4px;border:2px solid #1a1a1a;pointer-events:none;}
    .server-info h2 {color:#ffed4e;margin-bottom:1.5rem;font-size:1.8rem;text-shadow:3px 3px 0 #000;}
    .server-ip {font-family:'Courier New',monospace;font-size:1.1rem;color:#55ff55;margin:1rem 0;padding:1rem;background:#1a1a1a;border:3px solid #000;border-top:3px solid #2a2a2a;border-left:3px solid #2a2a2a;text-shadow:2px 2px 0 #000;letter-spacing:1px;}
    .server-status {display:inline-block;padding:0.8rem 1.5rem;font-size:1rem;font-weight:bold;border:4px solid;text-shadow:3px 3px 0 #000;margin-top:1rem;letter-spacing:2px;}
    .status.online {background:linear-gradient(180deg,#55ff55 0%,#3fa03f 100%);border-color:#2a7a2a #000 #000 #2a7a2a;color:#fff;}
    .status.offline {background:linear-gradient(180deg,#ff5555 0%,#a03f3f 100%);border-color:#7a2a2a #000 #000 #7a2a2a;color:#fff;}
    .status.unknown {background:linear-gradient(180deg,#ffaa00 0%,#a07a3f 100%);border-color:#7a5a2a #000 #000 #7a5a2a;color:#fff;}

    .staff-section {margin-top:4rem;text-align:center;width:100%;max-width:900px;}
    .staff-section h2 {color:#ffed4e;font-size:2rem;text-shadow:4px 4px 0 #000;margin-bottom:2rem;letter-spacing:3px;}
    .staff-grid {display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:2rem;margin-top:2rem;}
    .staff-card {background:linear-gradient(180deg,#3a3a3a 0%,#2a2a2a 100%);border:4px solid #000;border-top:4px solid #5a5a5a;border-left:4px solid #5a5a5a;padding:2rem;text-align:center;box-shadow:6px 6px 0 #000;transition:transform 0.2s;}
    .staff-card:hover {transform:translateY(-5px);}
    .staff-avatar {font-size:4rem;margin-bottom:1rem;filter:drop-shadow(3px 3px 0 #000);}
    .staff-name {font-size:1rem;color:#ffed4e;margin-bottom:0.8rem;text-shadow:2px 2px 0 #000;letter-spacing:1px;}
    .staff-role {font-size:0.85rem;color:#55ff55;text-shadow:2px 2px 0 #000;padding:0.5rem;background:#1a1a1a;border:2px solid #000;}

    @media(max-width:768px){.nav-links{display:none;}.hamburger{display:flex;}h1{font-size:2.5rem;}.subtitle{font-size:0.9rem;}.server-info h2{font-size:1.4rem;}}
    @media(max-width:480px){h1{font-size:2rem;}.subtitle{font-size:0.75rem;}.staff-grid{grid-template-columns:1fr;}}
</style>
</head>
<body>

<video id="bg-video" autoplay loop muted playsinline>
    <source src="https://files.catbox.moe/a3fhgr.mp4" type="video/mp4">
</video>
<div class="video-overlay"></div>

<nav id="navbar">
    <div class="nav-logo">‚õè VENOM FUN ‚õè</div>
    <div class="nav-links">
        <a class="nav-link" onclick="scrollToTop()">HOME</a>
        <a class="nav-link" onclick="scrollToStaff()">STAFF</a>
    </div>
    <div class="hamburger" onclick="toggleMobileMenu()"><span></span><span></span><span></span></div>
</nav>
<div class="mobile-menu" id="mobile-menu">
    <a class="nav-link" onclick="scrollToTop(); toggleMobileMenu()">HOME</a>
    <a class="nav-link" onclick="scrollToStaff(); toggleMobileMenu()">STAFF</a>
</div>

<div id="main-content">
    <div class="main-wrapper">
        <h1>‚öî VENOM FUN ‚öî</h1>
        <div class="subtitle">¬ª Official Lifesteal SMP ¬´</div>

        <div class="server-info">
            <h2>‚ö° Server Info ‚ö°</h2>
            <div class="server-ip" id="server-ip">Loading IP...</div>
            <div class="server-status status unknown" id="server-status">CHECKING...</div>
        </div>
    </div>

    <div class="staff-section" id="staff-section">
        <h2>¬´ STAFF TEAM ¬ª</h2>
        <div class="staff-grid">
            <div class="staff-card">
                <div class="staff-avatar">üõ°Ô∏è</div>
                <div class="staff-name">Admin Steve</div>
                <div class="staff-role">OWNER</div>
            </div>
            <div class="staff-card">
                <div class="staff-avatar">‚öîÔ∏è</div>
                <div class="staff-name">Mod Alex</div>
                <div class="staff-role">MODERATOR</div>
            </div>
            <div class="staff-card">
                <div class="staff-avatar">üíé</div>
                <div class="staff-name">Helper Creeper</div>
                <div class="staff-role">HELPER</div>
            </div>
        </div>
    </div>
</div>

<audio id="bg-music" loop>
    <source src="https://files.catbox.moe/yir7i1.mp3" type="audio/mpeg">
</audio>

<script>
    const ip = "bloodyvenom.xav.lat:19134";
    document.getElementById('server-ip').textContent = `üìç ${ip}`;

    const bgMusic = document.getElementById('bg-music');
    bgMusic.volume = 0.2;
    bgMusic.play().catch(()=>{});

    const statusElement = document.getElementById('server-status');
    fetch(`https://api.mcsrvstat.us/2/${ip}`)
        .then(res=>res.json())
        .then(data=>{
            if(data.online){
                statusElement.textContent='‚úì ONLINE';
                statusElement.className='status online';
            } else {
                statusElement.textContent='‚úó OFFLINE';
                statusElement.className='status offline';
            }
        }).catch(()=>{
            statusElement.textContent='? UNKNOWN';
            statusElement.className='status unknown';
        });

    function toggleMobileMenu(){document.getElementById('mobile-menu').classList.toggle('show');}
    function scrollToTop(){window.scrollTo({top:0,behavior:'smooth'});}
    function scrollToStaff(){document.getElementById('staff-section').scrollIntoView({behavior:'smooth'});}
</script>

</body>
</html>
