<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VENOM FUN - Lifesteal SMP</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {font-family:'Press Start 2P',cursive;color:#fff;min-height:100vh;overflow-x:hidden;background:#000;}

    /* Background Video */
    #bg-video {position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-2;}
    .video-overlay {position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);z-index:-1;}

    /* Navbar */
    #navbar {position:fixed;top:0;left:0;right:0;background:#222;border-bottom:4px solid #111;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;z-index:100;}
    .nav-logo {color:#ffdd55;font-size:0.8rem;text-shadow:2px 2px 0 #000;}
    .nav-links {display:flex;gap:1.5rem;}
    .nav-link {color:#ccc;text-decoration:none;font-size:0.6rem;cursor:pointer;text-shadow:2px 2px 0 #000;}
    .nav-link:hover {color:#88cc88;transform:translateY(-2px);}
    .hamburger {display:none;flex-direction:column;gap:4px;cursor:pointer;}
    .hamburger span {width:25px;height:3px;background-color:#ffdd55;transition:all 0.3s;}
    .mobile-menu {display:none;position:fixed;top:70px;right:0;background:#333;border:4px solid #111;padding:2rem;flex-direction:column;gap:1.5rem;z-index:99;}
    .mobile-menu.show {display:flex;}

    /* Main Content */
    #main-content {width:100%;min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:2rem;padding-top:100px;}
    .main-wrapper {text-align:center;max-width:600px;width:100%;animation:fadeIn 1s ease-out;}
    @keyframes fadeIn {from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
    @keyframes float {0%,100%{transform:translateY(0px);}50%{transform:translateY(-10px);}}
    h1 {font-size:3rem;color:#ffdd55;text-shadow:4px 4px 0 #000;margin-bottom:1rem;animation:float 3s ease-in-out infinite;}
    .subtitle {font-size:0.8rem;color:#88cc88;text-shadow:2px 2px 0 #000;margin-bottom:2rem;}

    /* Server Info */
    .server-info {background:#222;border:4px solid #111;padding:2rem;text-align:center;margin-top:2rem;box-shadow:0 4px 0 #000;}
    .server-info h2 {color:#ffdd55;margin-bottom:1rem;}
    .server-ip, .server-status {font-family:'Courier New',monospace;font-size:0.6rem;color:#ccc;margin:0.5rem 0;}
    .status {display:inline-block;padding:0.5rem 1rem;font-size:0.7rem;font-weight:bold;border:3px solid;text-shadow:2px 2px 0 #000;}
    .status.online {background:linear-gradient(#88cc88,#5a8f5a);border-color:#3d6b3d;color:#fff;}
    .status.offline {background:linear-gradient(#cc5555,#8f3a3a);border-color:#6b2020;color:#fff;}

    /* Staff */
    .staff-grid {display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:1rem;margin-top:2rem;}
    .staff-card {background:#333;border:4px solid #111;padding:1.5rem;text-align:center;box-shadow:0 4px 0 #000;}
    .staff-avatar {font-size:3rem;margin-bottom:1rem;}
    .staff-name {font-size:0.6rem;color:#ffdd55;margin-bottom:0.5rem;text-shadow:2px 2px 0 #000;}
    .staff-role {font-size:0.5rem;color:#88cc88;}

    /* Responsive */
    @media(max-width:768px){.nav-links{display:none;}.hamburger{display:flex;}h1{font-size:2rem;}.subtitle{font-size:0.6rem;}}
    @media(max-width:480px){h1{font-size:1.5rem;}.subtitle{font-size:0.5rem;}}
</style>
</head>
<body>

<!-- Background Video -->
<video id="bg-video" autoplay loop muted playsinline>
    <source src="https://files.catbox.moe/a3fhgr.mp4" type="video/mp4">
</video>
<div class="video-overlay"></div>

<!-- Navbar -->
<nav id="navbar">
    <div class="nav-logo">VENOM FUN</div>
    <div class="nav-links">
        <a class="nav-link" onclick="scrollToTop()">HOME</a>
        <a class="nav-link" onclick="openStaffModal()">STAFF</a>
    </div>
    <div class="hamburger" onclick="toggleMobileMenu()"><span></span><span></span><span></span></div>
</nav>
<div class="mobile-menu" id="mobile-menu">
    <a class="nav-link" onclick="scrollToTop(); toggleMobileMenu()">HOME</a>
    <a class="nav-link" onclick="openStaffModal(); toggleMobileMenu()">STAFF</a>
</div>

<!-- Main Content -->
<div id="main-content">
    <div class="main-wrapper">
        <h1>VENOM FUN</h1>
        <div class="subtitle">Official Lifesteal SMP</div>

        <div class="server-info">
            <h2>Server Info</h2>
            <div class="server-ip" id="server-ip">Loading IP...</div>
            <div class="server-status status" id="server-status">Checking...</div>
        </div>
    </div>

    <!-- Staff Section -->
    <div class="staff-grid">
        <div class="staff-card">
            <div class="staff-avatar">üõ°Ô∏è</div>
            <div class="staff-name">Admin Steve</div>
            <div class="staff-role">Owner</div>
        </div>
        <div class="staff-card">
            <div class="staff-avatar">‚öîÔ∏è</div>
            <div class="staff-name">Mod Alex</div>
            <div class="staff-role">Moderator</div>
        </div>
        <div class="staff-card">
            <div class="staff-avatar">üíö</div>
            <div class="staff-name">Helper Creeper</div>
            <div class="staff-role">Helper</div>
        </div>
    </div>
</div>

<!-- Background Music -->
<audio id="bg-music" loop>
    <source src="https://files.catbox.moe/yir7i1.mp3" type="audio/mpeg">
</audio>

<script>
    const ip = "bloodyvenom.xav.lat:19134"; // Set default IP
    document.getElementById('server-ip').textContent = ip;

    // Play background music
    const bgMusic = document.getElementById('bg-music');
    bgMusic.volume = 0.3;
    bgMusic.play().catch(()=>{});

    // Check server status
    const statusElement = document.getElementById('server-status');
    fetch(`https://api.mcsrvstat.us/2/${ip}`)
        .then(res=>res.json())
        .then(data=>{
            if(data.online){statusElement.textContent='ONLINE'; statusElement.className='status online';}
            else{statusElement.textContent='OFFLINE'; statusElement.className='status offline';}
        }).catch(()=>{statusElement.textContent='UNKNOWN'; statusElement.className='status offline';});

    function toggleMobileMenu(){document.getElementById('mobile-menu').classList.toggle('show');}
    function scrollToTop(){window.scrollTo({top:0,behavior:'smooth'});}
    function openStaffModal(){alert('Staff section already visible below.');} // optional: can implement modal
</script>

</body>
</html>
