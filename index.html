<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VENOMFUM</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow-x: hidden;
        font-family: Arial, sans-serif;
    }

    .intro-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    video {
        width: 90%;
        max-width: 600px; /* Looks clean on PC + Mobile */
        border-radius: 12px;
    }

    .content {
        text-align: center;
        margin: 30px auto;
        color: white;
        padding: 10px;
        max-width: 800px;
    }

    h1 {
        font-size: 2.5rem;
        text-transform: uppercase;
        letter-spacing: 3px;
    }

    p {
        font-size: 1.2rem;
        line-height: 1.5;
    }
</style>
</head>
<body>

<!-- ðŸ”¥ Minecraft Theme Music -->
<audio id="bg-music" src="https://files.catbox.moe/yir7i1.mp3" autoplay loop></audio>

<!-- ðŸŽ¬ Intro Video -->
<div class="intro-container">
    <video id="introVideo" autoplay playsinline>
        <source src="https://files.catbox.moe/oxz09v.mp4" type="video/mp4">
    </video>
</div>

<!-- â­ Main Content -->
<div class="content" id="mainContent" style="display:none;">
    <h1>Welcome to VENOMFUM</h1>
    <p>Your official Minecraft server hub.</p>
    <p>More content coming soonâ€¦</p>
</div>

<script>
    // Set music volume to 100%
    const music = document.getElementById("bg-music");
    music.volume = 1.0;

    const intro = document.getElementById("introVideo");
    const mainContent = document.getElementById("mainContent");

    // Hide main content until video finishes
    intro.addEventListener("ended", () => {
        intro.style.display = "none";
        mainContent.style.display = "block";
    });
</script>

</body>
</html>
