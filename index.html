<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VENOMFUM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    /* Background video small for phone */
    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      height: auto;
      max-height: 60vh;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffea88;
    }

    /* Content text */
    .content {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      width: 100%;
      font-size: 1.8rem;
      text-shadow: 0 0 15px #00fff2;
    }
  </style>
</head>

<body>

  <!-- Background Video -->
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="https://files.catbox.moe/oxz09v.mp4" type="video/mp4">
  </video>

  <!-- Minecraft Theme Music -->
  <audio id="bg-music" autoplay muted playsinline>
    <source src="https://files.catbox.moe/yir7i1.mp3" type="audio/mpeg">
  </audio>

  <!-- Content -->
  <div class="content">
    <h1>VENOMFUM</h1>
    <p>Minecraft Server</p>
  </div>

  <script>
    const music = document.getElementById("bg-music");

    // Browser safe autoplay workaround
    setTimeout(() => {
      music.muted = false;       // unmute
      music.volume = 1.0;        // 100% volume
      music.play().catch(() => {
        console.log("Autoplay blocked, trying again after user movement");

        // Second try when user touches screen
        document.body.addEventListener("pointerdown", () => {
          music.muted = false;
          music.volume = 1.0;
          music.play();
        }, { once: true });
      });
    }, 800);
  </script>

</body>
</html>
